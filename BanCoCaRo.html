<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn Cờ Caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");

    let a = [];
    let c = "";
    for (let i = 0; i < 5; i++) {
       a[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        c += "<br/>";
        for (let j = 0; j < 5; j++) {
            c += a[i][j] + "&nbsp;&nbsp;";
        }
    }

    c += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = c;
    function  changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
       c= "";
       a[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
          c += "<br/>";
            for (let j = 0; j < 5; j++) {
               c+= a[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        c += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" +c;
    }
</script>
</body>
</html>
