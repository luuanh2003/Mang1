<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script>
    let value=prompt('Nhập 1 Số')
    let x = [-3, 5, 1, 3, 2, 10];
    for (i=0;i<x.length;i++){
        if (value == x[i]) {
            alert("Giá Trị " + x[i] + "Vị Trí " + i);
        }
    }
</script>
</body>
</html>
