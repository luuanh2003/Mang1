<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Và Thao Tác Với Bảng</title>
</head>
<body>
<input type="text" id="value">
<button id="aAdd" onclick="add_element_to_array()">ADD</button>
 <button id="bDisplay" onclick="dissplay_array();">DissPlay</button>
<div id="anh"></div>
<script>
    let x=0
    let array = Array()
    function add_element_to_array(){
        array[x]=document.getElementById("value").value;
        alert("Thành Phần="+array[x]+"Hiển THị"+x)
        x++;
        document.getElementById("value").value="";
    } function dissplay_array(){
        let e='<hr>'
        for (var i=0; i<array.length; i++){
            e+="Thành Phần"+i+"="+array[i] + "<br/>"
        }
        document.getElementById("anh").innerHTML=e;
    }
</script>
</body>
</html>
